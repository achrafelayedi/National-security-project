<div class="panel panel-default">
        <div class="panel-body">
            <div class="panel-group accordion-custom accordion-teal" id="accordion" style="margin-bottom: 0px;">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Importation
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div class="col-lg-11" style="padding-left: 57px;">
                                <span class="btn btn-success fileinput-button">
                                    <i class="fas fa-file-excel" style="margin-right: 6px;"></i>
                                    <span>Ajouter un fichier Excel</span>
                                    <input id="fichierExcel" type="file" name="fichierExcel">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">Ajout
                            </a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse">
                        <form id="ajoutAgent">
                            <div class="panel-body">
                                <a id="pointerAgentAjouter" class="btn btn-outline-danger waves-effect" href="#" style="margin-bottom: 3%;">
                                    <i class="clip-plus-circle"></i> Localisez l'emplacement d'un agent
                                </a>
                                <div id="wrapperelem">
                                    <div id="firstelem">
                                        <div class="md-form">
                                            <input type="text" id="Nom" class="form-control">
                                            <label for="Nom">Nom</label>
                                        </div>
                                    </div>
                                    <div id="secondelem">
                                        <div class="md-form mt-0 col-md-offset-1">
                                            <input type="text" id="Prenom" class="form-control">
                                            <label for="Prenom">Prenom</label>
                                        </div>
                                    </div>
                                </div>
                    
                                
                                <div class="md-form">
                                    <label>Mobilité</label>
                                </div>
                                <div id="wrapperelem">
                                    <div id="firstelem">
                                        <br>
                                        <select id="Mobilite">
                                            <option value="true" selected>Mobile</option>
                                            <option value="false">Fixe</option>
                                        </select>
                                    </div>
                                    <div id="secondelem">
                                        <div class="md-form mt-0 col-md-offset-1">
                                            <input type="text" id="imei" class="form-control">
                                            <label for="imei">IMEI</label>
                                        </div>
                                    </div>
                                </div>
                    
                                <button type="reset" id="reinitAjoutAgent" class="btn btn-blue-grey">Réinitialiser</button>
                                <button type="button" id="ajouterAgent" class="btn btn-light-green">Ajouter</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">Modification
                            </a>
                        </h4>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse">
                        <form id="modifierAgent">
                            <div class="panel-body">
                                <a id="pointerAgentModifier" class="btn btn-outline-danger waves-effect" href="#" style="margin-bottom: 3%;">
                                    <i class="clip-plus-circle"></i> Pointer sur l'emplacement de l'agent                                </a>
                                </a>
                                <a id="pointerAgentModifierNouvEmplace" class="btn btn-outline-primary waves-effect" href="#" style="margin-bottom: 3%;display: none;">
                                    <i class="clip-plus-circle"></i> Localisez le nouveau emplacement de l'agent
                                </a>
                                    <div id="wrapperelem">
                                    <div id="firstelem">
                                        <div class="md-form">
                                            <input type="text" id="Nom"  class="form-control">
                                            <label for="Nom">Nom</label>
                                        </div>
                                    </div>
                                    <div id="secondelem">
                                        <div class="md-form mt-0 col-md-offset-1">
                                            <input type="text" id="Prenom"  class="form-control">
                                            <label for="Prenom">Prenom</label>
                                        </div>
                                    </div>
                                </div>
                
                    
                                <div class="md-form">
                                    <label>Mobilité</label>
                                </div>
                                <div id="wrapperelem">
                                    <div id="firstelem">
                                        <br>
                                        <select id="Mobilite">
                                            <option value="false">Fixe</option>
                                            <option value="true" selected>Mobile</option>
                                        </select>
                                    </div>
                                    <div id="secondelem">
                                        <div class="md-form mt-0 col-md-offset-1">
                                            <input type="text" id="imei" class="form-control">
                                            <label for="imei">IMEI</label>
                                        </div>
                                    </div>
                                </div>
                    
                                <button type="reset" id="reinitModifAgent" class="btn btn-blue-grey">Réinitialiser</button>
                                <button type="button" id="modifierAgentBouton" class="btn btn-light-green">Modifier</button>
                            </div>
                        </form>
                    </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFour">Suppression
                                </a>
                            </h4>
                        </div>
                        <div id="collapseFour" class="panel-collapse collapse">
                            <form id="supprimerAgent">
                                <div class="panel-body">
                                    <a id="pointerAgentSupprimer" class="btn btn-outline-danger waves-effect" href="#" style="margin-bottom: 3%;">
                                        <i class="clip-plus-circle"></i> Pointer sur l'emplacement de l'agent
                                    </a>
                                    <br>
                                    <button type="reset" id="reinitSuppAgent" class="btn btn-blue-grey">Réinitialiser</button>
                                    <button type="button" id="SupprimerAgentBouton" class="btn btn-light-green" disabled>Supprimer</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseSix">Historique
                                </a>
                            </h4>
                        </div>
                        <div id="collapseSix" class="panel-collapse collapse">
                            <div class="panel-body">
                                <button type="button" id="historiqueAgentBouton" class="btn btn-primary" data-toggle="modal" data-target="#basicExampleModal">Afficher l'historique des agents</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>	


    <script>
        // DESACTIVATION DU CACHE DES FORMULAIRES
        $("form :input").attr("autocomplete", "off");
        // /DESACTIVATION DU CACHE DES FORMULAIRES
