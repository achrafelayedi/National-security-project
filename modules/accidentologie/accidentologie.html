<div class="panel panel-default">
    <div class="panel-body">
        <div class="panel-group accordion-custom accordion-teal" id="accordion" style="margin-bottom: 0px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Importation
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="col-lg-11" >
                            <span class="btn btn-success fileinput-button">
                                <i class="fas fa-file-excel" style="margin-right: 6px;"></i>
                                <span>Ajouter un fichier Excel</span>
                                <input id="fichierExcel" type="file" name="fichierExcel">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">Ajout
                        </a>
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse">
                    <form id="ajoutAccident">
                        <div class="panel-body">
                            <a id="pointerAccidentAjouter" class="btn btn-outline-danger waves-effect" href="#" style="margin-bottom: 3%;">
                                <i class="clip-plus-circle"></i> Localiser l'emplacement d'accident
                            </a>
                            <div id="wrapperelem">
                                <div id="firstelem">
                                    <div class="md-form">
                                        <input type="number" id="nbrBlesses" min="0" class="form-control">
                                        <label for="nbrBlesses">Nombre de blessés</label>
                                    </div>
                                </div>
                                <div id="secondelem">
                                    <div class="md-form mt-0 col-md-offset-1">
                                        <input type="number" id="nbrMorts" min="0" class="form-control">
                                        <label for="nbrMorts">Nombre de morts</label>
                                    </div>
                                </div>
                            </div>
                
                            <div id="wrapperelem">
                                <div id="firstelem">
                                    <div class="md-form">
                                        <input id="heure" type="text" class="form-control" >
                                        <label for="heure">Heure</label>
                                    </div>
                                </div>
                                <div id="secondelem">
                                    <div class="md-form mt-0 col-md-offset-1">
                                        <input id="date" type="text" class="form-control">
                                        <label for="date">Date</label>
                                    </div>
                                </div>
                            </div>
                
                            <div class="md-form">
                                <label>Gravité</label>
                            </div>
                            <div id="wrapperelem">
                                <div id="firstelem">
                                    <br>
                                    <select id="gravite">
                                        <option value="false" selected>Moins grave</option>
                                        <option value="null">Grave</option>
                                        <option value="true">Plus grave</option>
                                    </select>
                                </div>
                                <div id="secondelem">
                                    <div class="md-form mt-0 col-md-offset-1">
                                        <textarea type="text" id="description" class="md-textarea form-control" rows="2"></textarea>
                                        <label for="description">Description</label>
                                    </div>
                                </div>
                            </div>
                
                            <button type="reset" id="reinitAjoutAccident" class="btn btn-blue-grey">Réinitialiser</button>
                            <button type="button" id="ajouterAccidentBouton" class="btn btn-light-green">Ajouter</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">Modification
                        </a>
                    </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse">
                    <form id="modifierAccident">
                        <div class="panel-body">
                            <a id="pointerAccidentModifier" class="btn btn-outline-danger waves-effect" href="#" style="margin-bottom: 3%;">
                                <i class="clip-plus-circle"></i> Pointer sur l'emplacement d'accident
                            </a>
                            <a id="pointerAccidentModifierNouvEmplace" class="btn btn-outline-primary waves-effect" href="#" style="margin-bottom: 3%;display: none;">
                                <i class="clip-plus-circle"></i> Localiser le nouveau emplacement d'accident
                            </a>
                            <div id="wrapperelem">
                                <div id="firstelem">
                                    <div class="md-form">
                                        <input type="number" id="nbrBlesses" min="0" class="form-control">
                                        <label for="nbrBlesses">Nombre de blessés</label>
                                    </div>
                                </div>
                                <div id="secondelem">
                                    <div class="md-form mt-0 col-md-offset-1">
                                        <input type="number" id="nbrMorts" min="0" class="form-control">
                                        <label for="nbrMorts">Nombre de morts</label>
                                    </div>
                                </div>
                            </div>
                
                            <div id="wrapperelem">
                                <div id="firstelem">
                                    <div class="md-form">
                                        <input id="heurem" type="text" class="form-control">
                                        <label for="heurem">Heure</label>
                                    </div>
                                </div>
                                <div id="secondelem">
                                    <div class="md-form mt-0 col-md-offset-1">
                                        <input id="datem" type="text" class="form-control">
                                        <label for="datem">Date</label>
                                    </div>
                                </div>
                            </div>
                
                            <div class="md-form">
                                <label>Gravité</label>
                            </div>
                            <div id="wrapperelem">
                                <div id="firstelem">
                                    <br>
                                    <select id="gravite">
                                        <option value="false" selected>Moins grave</option>
                                        <option value="null">Grave</option>
                                        <option value="true">Plus grave</option>
                                    </select>
                                </div>
                                <div id="secondelem">
                                    <div class="md-form mt-0 col-md-offset-1">
                                        <textarea type="text" id="description" class="md-textarea form-control" rows="2"></textarea>
                                        <label for="description">Description</label>
                                    </div>
                                </div>
                            </div>
                
                            <button type="reset" id="reinitModifAccident" class="btn btn-blue-grey">Réinitialiser</button>
                            <button type="button" id="modifierAccidentBouton" class="btn btn-light-green" disabled>Modifier</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFour">Suppression
                        </a>
                    </h4>
                </div>
                <div id="collapseFour" class="panel-collapse collapse">
                    <form id="supprimerAccident">
                        <div class="panel-body">
                            <a id="pointerAccidentSupprimer" class="btn btn-outline-danger waves-effect" href="#" style="margin-bottom: 3%;">
                                <i class="clip-plus-circle"></i> Pointer sur l'emplacement d'accident
                            </a>
                            <br>
                            <button type="reset" id="reinitSuppAccident" class="btn btn-blue-grey">Réinitialiser</button>
                            <button type="button" id="SupprimerAccidentBouton" class="btn btn-light-green" disabled>Supprimer</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseSix">Historique
                        </a>
                    </h4>
                </div>
                <div id="collapseSix" class="panel-collapse collapse">
                    <div class="panel-body">
                        <button type="button" id="historiqueAccidentBouton" class="btn btn-primary" data-toggle="modal" data-target="#basicExampleModal">Afficher l'historique des accidents</button>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFive">Statistiques
                        </a>
                    </h4>
                </div>
                <div id="collapseFive" class="panel-collapse collapse">
                    <div class="panel-body">
                            <button type="button" id="statistiquesAccidentBouton" class="btn btn-primary" data-toggle="modal" data-target="#basicExampleModal2">Afficher les statistiques des accidents</button>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFivee">Statistiques géométriques
                        </a>
                    </h4>
                </div>
                <div id="collapseFivee" class="panel-collapse collapse">
                    <div class="panel-body">
                        <button type="button" id="pourceMortsBles" class="btn btn-primary" >Pourcentage de morts et de blessés</button>
                        <br>
                        <button type="reset" id="viderCarteStat" class="btn btn-blue-grey">vider la carte</button>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseSeven">Thématiques
                        </a>
                    </h4>
                </div>
                <div id="collapseSeven" class="panel-collapse collapse">
                    <div class="panel-body">
                        <button type="button" id="heatMapAccidents" class="btn btn-primary" >Heat map de la densité des accidents</button>
                    </div>
                    <button type="reset" id="viderCarte" class="btn btn-blue-grey">vider la carte</button>
                </div>
                
            </div>
        </div>
    </div>
</div>

    // DESACTIVATION DU CACHE DES FORMULAIRES
    $("form :input").attr("autocomplete", "off");
    // /DESACTIVATION DU CACHE DES FORMULAIRES
    
    // PERSONNALISATION DES CHAMPS DATE ET HEURE
    $("#ajoutAccident #date").datepicker({
        maxDate: 0
    });
    $("#ajoutAccident #heure").timepicker({
        currentText: "Maintenant",

        timeInput: true,
        timeText: "",
        hourText: "Heure",
        minuteText: "Minute",
        timeOnlyTitle: "Choisissez l'heure"
    });

     $("#modifierAccident #datem").datepicker({
        maxDate: 0
    });
    $("#modifierAccident #heurem").timepicker({
        currentText: "Maintenant",
        closeText: "Ok",
        timeInput: true,
        timeText: "",
        hourText: "Heure",
        minuteText: "Minute",
        timeOnlyTitle: "Choisissez l'heure"
    });
